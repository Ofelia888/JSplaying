<html>
    <body>
        <div><input type = "number" id = "input"/><label for = "input" > Input number from 1-100</label></div>
        <div><button type = "button" onclick = "CheckBttnClicked()">Check</button></div>
        <div><button type = "button" onclick = "SubtractOneBttnClicked()">-1</button></div>
        <div><button type = "button" onclick = "AddOneBttnClicked()">+1</button></div>
        <div type = "text" id = "display" disabled></div>
        
        <script>
            function CheckBttnClicked()
            {
                let nr = document.getElementById("input").value;
                if (nr > 0 && nr <= 100)
                {
                    let nrString = nr.toString();
                    let divThree = nr % 3 === 0;
                    let divFive = nrString.endsWith(5) || nrString.endsWith(0);

                    if (divThree && divFive)
                        document.getElementById("display").innerHTML = "FizzBuzz!";
                    else
                        document.getElementById("display").innerHTML = nr;
                }
                else
                    document.getElementById("display").innerHTML = "Error: out of range";
            }

            function SubtractOneBttnClicked()
            {
                let nr = document.getElementById("input").value;
                nr--
            }
            function AddOneBttnClicked()
            {
                let nr = document.getElementById("input").value;
                console.log(nr++);
            }
        </script>
    </body>
</html>
